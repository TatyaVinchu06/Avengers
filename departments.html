<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments | Avengers Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dept">

    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/images/logo.png" alt="Avengers Academy Logo" class="site-logo">
        </a>
        <nav>
            <a href="index.html">Intro</a>
            <a href="about.html">About</a>
            <a href="departments.html" class="active">Departments</a>
            <a href="facilities.html">Facilities</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="page-title-section">
        <span class="subtitle-badge">Select a Mentor</span>
        <h1 class="main-title">Faculty Roster</h1>
    </div>

    <div class="dossier-layout">
        <div class="left-zone">
            <button class="nav-arrow prev-btn" id="prevBtn">&#10094;</button>
            <button class="nav-arrow next-btn" id="nextBtn">&#10095;</button>
            <div class="carousel-container" id="carousel"></div>
        </div>

        <div class="right-zone">
            <div class="info-panel" id="mainPanel">
                <div class="ambient-bg" id="ambientBg"></div>
                <div class="panel-content">
                    <div class="dept-counter" id="deptCounter">01 / 05</div>
                    <div class="panel-header">
                        <div class="photo-square"><img id="displayPhoto" src="" alt="Profile"></div>
                        <div class="header-details">
                            <h2 id="displayDept">DEPT NAME</h2>
                            <span id="displayName">Head: ---</span>
                        </div>
                    </div>
                    <div class="panel-body">
                        <p id="displayDesc">Accessing...</p>
                        <ul class="achievements-list" id="achieveList"></ul>
                    </div>
                    <div class="panel-footer-grid">
                        <div class="tags-container" id="focusTags"></div>
                        <div class="assistant-block" id="asstBlock">
                            <div class="asst-label" style="font-family:'Rajdhani'; font-size:0.9rem; color:#888;">ASST. PROF:</div>
                            <div class="asst-avatar" id="asstInitials">--</div>
                            <div class="asst-popup" id="asstPopup">
                                <img src="" alt="Asst" class="asst-photo" id="asstPopupImg">
                                <div class="asst-info">
                                    <h4 id="asstPopupName">Name</h4>
                                    <span id="asstPopupRole">Role</span>
                                    <p id="asstPopupDesc">Description.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer><p>Avengers Academy // Property of S.H.I.E.L.D.</p></footer>

    <script>
        const data = [
            { id: 0, name: "Tony Stark", dept: "Stark Tech", color: "#e62429", img: "assets/images/tony.jpeg", desc: "Leading the world in Robotics, AI, and Nanotechnology.", achievements: ["Arc Reactor Miniaturization", "Sentient AI Architecture", "Nano-synthesis Protocol"], tags: ["Nanotech", "AI", "Energy"], bg: "bg-tech", asst: { name: "Shuri", role: "Vibranium Eng.", img: "assets/images/Shuri.jpg", desc: "Head of the Wakandan Design Group." } },
            { id: 1, name: "Bruce Banner", dept: "Gamma Lab", color: "#00ff41", img: "assets/images/bruce.jpg", desc: "Pushing the boundaries of genetics and radiation.", achievements: ["Cellular Regen Factors", "Gamma Wave Control"], tags: ["Mutation", "Gamma"], bg: "bg-bio", asst: { name: "Helen Cho", role: "Geneticist", img: "assets/images/helen.webp", desc: "World-renowned geneticist." } },
            { id: 2, name: "Steve Rogers", dept: "Strategy", color: "#2c75ff", img: "assets/images/steve.jpg", desc: "Tactics, leadership, and the weight of command.", achievements: ["Advanced Combat Tactics", "Field Leadership"], tags: ["Tactics", "Combat"], bg: "bg-strat", asst: { name: "Sam Wilson", role: "Aerial Ops", img: "assets/images/sam.jpeg", desc: "Specialist in para-rescue operations." } },
            { id: 3, name: "Natasha Romanoff", dept: "Intel Ops", color: "#bd00ff", img: "assets/images/natasha.jpg", desc: "Secrets are currency. Master the art of espionage.", achievements: ["Cryptographic Hacking", "Stealth Infiltration"], tags: ["Espionage", "Cipher"], bg: "bg-tech", asst: { name: "Yelena Belova", role: "Covert Ops", img: "assets/images/yelena.webp", desc: "Top-tier Red Room graduate." } },
            { id: 4, name: "Dr. Strange", dept: "Mystic Arts", color: "#ffd700", img: "assets/images/strange.jpg", desc: "The laws of physics are just suggestions.", achievements: ["Mirror Dimension Nav", "Astral Projection"], tags: ["Magic", "Multiverse"], bg: "bg-magic", asst: { name: "Wong", role: "Sorcerer Supreme", img: "assets/images/wong.jpg", desc: "Keeper of the ancient texts." } }
        ];

        const carousel = document.getElementById('carousel');
        const mainPanel = document.getElementById('mainPanel');
        const radius = 250; 
        let currentIndex = 0;

        data.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'carousel-card';
            const angle = index * (360 / data.length);
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            card.innerHTML = `<img src="${item.img}" alt="${item.name}">`;
            card.onclick = () => rotateTo(index);
            carousel.appendChild(card);
        });

        function rotateTo(index) {
            currentIndex = index;
            const angle = index * (360 / data.length);
            carousel.style.transform = `rotateY(-${angle}deg)`;
            document.querySelectorAll('.carousel-card').forEach((c, i) => c.classList.toggle('active', i === index));
            updateInfo(data[index], index);
        }

        function updateInfo(item, index) {
            mainPanel.style.opacity = 0.5;
            setTimeout(() => {
                mainPanel.style.setProperty('--theme-color', item.color);
                document.getElementById('deptCounter').innerText = `DEPT 0${index + 1} / 0${data.length}`;
                document.getElementById('displayPhoto').src = item.img;
                document.getElementById('displayDept').innerText = item.dept;
                document.getElementById('displayName').innerText = `Head: ${item.name}`;
                document.getElementById('displayDesc').innerText = item.desc;
                document.getElementById('ambientBg').className = `ambient-bg ${item.bg}`;
                document.getElementById('achieveList').innerHTML = item.achievements.map(ach => `<li>${ach}</li>`).join('');
                document.getElementById('focusTags').innerHTML = item.tags.map(tag => `<span class="tech-tag">${tag}</span>`).join('');
                document.getElementById('asstInitials').innerText = item.asst.name.split(' ').map(n=>n[0]).join('');
                document.getElementById('asstPopupName').innerText = item.asst.name;
                document.getElementById('asstPopupRole').innerText = item.asst.role;
                document.getElementById('asstPopupDesc').innerText = item.asst.desc;
                document.getElementById('asstPopupImg').src = item.asst.img; 
                mainPanel.style.opacity = 1;
            }, 200);
        }

        document.getElementById('nextBtn').addEventListener('click', () => { rotateTo((currentIndex + 1) % data.length); });
        document.getElementById('prevBtn').addEventListener('click', () => { rotateTo((currentIndex - 1 + data.length) % data.length); });
        setTimeout(() => rotateTo(0), 100);
    </script>
</body>
</html>
