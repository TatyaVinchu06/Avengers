<!-- College Project - Avengers Academy Website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Avengers Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-contact">

    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/images/logo.png" alt="Avengers Academy Logo" class="site-logo">
        </a>
        <nav>
            <a href="index.html">Intro</a>
            <a href="about.html">About</a>
            <a href="departments.html">Departments</a>
            <a href="facilities.html">Facilities</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="page-title-section">
        <span class="subtitle-badge green">Encrypted Frequency // 89.4</span>
        <h1 class="main-title" style="text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);">Establish Uplink</h1>
    </div>

    <div class="contact-container">
        <div class="radar-zone">
            <div class="radar-circle">
                <div class="scan-line"></div>
                <div class="target-dot" style="top:20%; left:30%;"></div>
                <div class="target-dot" style="top:60%; left:70%; animation-delay:1s;"></div>
                <div class="target-dot" style="top:80%; left:40%; animation-delay:0.5s;"></div>
            </div>
        </div>

        <div class="form-zone">
            <div class="success-overlay" id="successMsg">
                <div class="success-icon">&#10003;</div>
                <div class="success-text">TRANSMISSION SENT</div>
                <p>Stand by for S.H.I.E.L.D. response.</p>
                <button class="transmit-btn" onclick="resetForm()" style="margin-top:20px; font-size:1rem;">New Packet</button>
            </div>

            <h2 style="font-family:'Bebas Neue'; color:#fff; font-size:2rem; margin-top:0;">Compose Packet</h2>

            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Agent ID (Name)</label>
                    <input type="text" class="term-input" required placeholder="Ex: Natasha Romanoff">
                </div>
                <div class="form-group">
                    <label class="form-label">Secure Return Freq (Email)</label>
                    <input type="email" class="term-input" required placeholder="Ex: agent@shield.gov">
                </div>
                <div class="form-group">
                    <label class="form-label">Clearance Level (Subject)</label>
                    <select class="term-input">
                        <option>General Inquiry</option>
                        <option>Enrollment Application</option>
                        <option>Security Breach Report</option>
                        <option>Tech Support (Stark Ind.)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Intel Briefing (Message)</label>
                    <textarea class="term-input" required placeholder="Enter encrypted message packet..."></textarea>
                </div>
                <button type="submit" class="transmit-btn" id="submitBtn">Transmit Data</button>
            </form>
        </div>
    </div>

    <footer><p>Avengers Academy // Property of S.H.I.E.L.D.</p></footer>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const success = document.getElementById('successMsg');
            btn.innerHTML = "ENCRYPTING..."; btn.style.opacity = "0.7"; btn.style.cursor = "not-allowed";
            setTimeout(() => { btn.innerHTML = "UPLINKING..."; }, 1000);
            setTimeout(() => {
                success.classList.add('active');
                btn.innerHTML = "TRANSMIT DATA"; btn.style.opacity = "1"; btn.style.cursor = "pointer";
            }, 2500);
        }
        function resetForm() {
            document.getElementById('contactForm').reset();
            document.getElementById('successMsg').classList.remove('active');
        }
    </script>
</body>
</html>
